<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">La Palabra del Día - Nivel 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(6, 50px);
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tile {
            width: 50px;
            height: 50px;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #fff;
            transition: background-color 0.3s;
        }
        .correct { background-color: #6aaa64; color: white; }
        .present { background-color: #c9b458; color: white; }
        .absent { background-color: #787c7e; color: white; }
        #keyboard {
            margin-top: 20px;
        }
        #keyboard button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 18px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #keyboard button.correct { background-color: #6aaa64; color: white; }
        #keyboard button.present { background-color: #c9b458; color: white; }
        #keyboard button.absent { background-color: #787c7e; color: white; }
        #keyboard button#enter { background-color: #4caf50; color: white; }
        #keyboard button#delete { background-color: #f44336; color: white; }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
        }
        .modal h2 {
            font-size: 20px;
        }
        .modal .stat {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .modal .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal .close:hover,
        .modal .close:focus {
            color: black;
            text-decoration: none;
        }
        .modal.no-close .close {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="level-title">Nivel 1</h1>
    <div id="game-board">
        <!-- The game tiles will be generated here by JavaScript -->
    </div>
    <div id="keyboard">
        <!-- Keyboard layout -->
        <button>Q</button><button>W</button><button>E</button><button>R</button><button>T</button><button>Y</button><button>U</button><button>I</button><button>O</button><button>P</button>
        <br>
        <button>A</button><button>S</button><button>D</button><button>F</button><button>G</button><button>H</button><button>J</button><button>K</button><button>L</button><button>Ñ</button>
        <br>
        <button>Z</button><button>X</button><button>C</button><button>V</button><button>B</button><button>N</button><button>M</button>
        <br>
        <button id="enter">ENVIAR</button><button id="delete">⌫</button>
    </div>

    <!-- Modal for Statistics and Game End -->
    <div id="game-end-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="message" id="game-end-message"></div>
            <div class="stat">
                <span>JUGADAS:</span><span id="games-played">0</span>
            </div>
            <div class="stat">
                <span>VICTORIAS:</span><span id="win-percentage">0%</span>
            </div>
            <div class="stat">
                <span>RACHA ACTUAL:</span><span id="current-streak">0</span>
            </div>
            <div class="stat">
                <span>MEJOR RACHA:</span><span id="best-streak">0</span>
            </div>
        </div>
    </div>

    <!-- Modal for Last Level -->
    <div id="last-level-modal" class="modal no-close">
        <div class="modal-content">
            <div class="message" id="last-level-message"></div>
            <div class="stat">
                <span>JUGADAS:</span><span id="games-played-last">0</span>
            </div>
            <div class="stat">
                <span>VICTORIAS:</span><span id="win-percentage-last">0%</span>
            </div>
            <div class="stat">
                <span>RACHA ACTUAL:</span><span id="current-streak-last">0</span>
            </div>
            <div class="stat">
                <span>MEJOR RACHA:</span><span id="best-streak-last">0</span>
            </div>
        </div>
    </div>

    <script>
        let wordOfTheDay = '';
        let currentRow = 0;
        let currentTile = 0;
        let gameEnded = false;
        let boardState = Array(6).fill("").map(() => Array(5).fill(""));
        let stats = {
            gamesPlayed: localStorage.getItem('gamesPlayed') || 0,
            wins: localStorage.getItem('wins') || 0,
            currentStreak: localStorage.getItem('currentStreak') || 0,
            bestStreak: localStorage.getItem('bestStreak') || 0,
        };
        let level = 0;

        function updateStats() {
            document.getElementById('games-played').textContent = stats.gamesPlayed;
            document.getElementById('win-percentage').textContent = stats.gamesPlayed ? Math.floor((stats.wins / stats.gamesPlayed) * 100) + '%' : '0%';
            document.getElementById('current-streak').textContent = stats.currentStreak;
            document.getElementById('best-streak').textContent = stats.bestStreak;
            document.getElementById('games-played-last').textContent = stats.gamesPlayed;
            document.getElementById('win-percentage-last').textContent = stats.gamesPlayed ? Math.floor((stats.wins / stats.gamesPlayed) * 100) + '%' : '0%';
            document.getElementById('current-streak-last').textContent = stats.currentStreak;
            document.getElementById('best-streak-last').textContent = stats.bestStreak;
        }

        function saveStats() {
            localStorage.setItem('gamesPlayed', stats.gamesPlayed);
            localStorage.setItem('wins', stats.wins);
            localStorage.setItem('currentStreak', stats.currentStreak);
            localStorage.setItem('bestStreak', stats.bestStreak);
        }

        function showModal(message, isLastLevel = false) {
            const modal = isLastLevel ? document.getElementById('last-level-modal') : document.getElementById('game-end-modal');
            document.getElementById('game-end-message').textContent = message;
            document.getElementById('last-level-message').textContent = message;
            modal.style.display = 'block';
            updateStats();
        }

        function closeModal() {
            const modal = document.getElementById('game-end-modal');
            modal.style.display = 'none';
        }

        function createTileElement() {
            const tile = document.createElement('div');
            tile.classList.add('tile');
            return tile;
        }

        function initBoard() {
            const gameBoard = document.getElementById('game-board');
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 5; j++) {
                    const tile = createTileElement();
                    gameBoard.appendChild(tile);
                }
            }
        }

        function setLevel(level) {
            document.getElementById('level-title').textContent = `Nivel ${level + 1}`;
            document.getElementById('page-title').textContent = `La Palabra del Día - Nivel ${level + 1}`;
        }

        function fetchWord(level) {
            fetch('dias.txt')
                .then(response => response.text())
                .then(data => {
                    const words = data.split('\n').map(word => word.trim()).filter(word => word);
                    wordOfTheDay = words[level];
                    if (!wordOfTheDay) {
                        showModal('¡Has llegado al último nivel!', true);
                        gameEnded = true;
                    }
                });
        }

        function checkGuess() {
            const guess = boardState[currentRow].join('');
            if (guess === wordOfTheDay) {
                // Player wins
                for (let i = 0; i < 5; i++) {
                    const tile = document.querySelector(`#game-board .tile:nth-child(${currentRow * 5 + i + 1})`);
                    tile.classList.add('correct');
                }
                stats.gamesPlayed++;
                stats.wins++;
                stats.currentStreak++;
                stats.bestStreak = Math.max(stats.currentStreak, stats.bestStreak);
                saveStats();
                setTimeout(() => {
                    if (wordOfTheDay) {
                        level++;
                        if (wordOfTheDay) {
                            fetchWord(level);
                            setLevel(level);
                        }
                        showModal('¡Has ganado!', false);
                    }
                }, 1000);
            } else {
                // Check each letter
                for (let i = 0; i < 5; i++) {
                    const tile = document.querySelector(`#game-board .tile:nth-child(${currentRow * 5 + i + 1})`);
                    if (wordOfTheDay.includes(guess[i])) {
                        tile.classList.add('present');
                    } else {
                        tile.classList.add('absent');
                    }
                }
                currentRow++;
                if (currentRow === 6) {
                    // Game over
                    showModal('¡Has perdido! La palabra era: ' + wordOfTheDay);
                }
            }
        }

        function handleKeyPress(e) {
            if (gameEnded) return;

            if (e.key === 'Enter') {
                checkGuess();
            } else if (e.key === 'Backspace') {
                if (currentTile > 0) {
                    boardState[currentRow][currentTile - 1] = '';
                    currentTile--;
                    updateBoard();
                }
            } else if (/^[A-ZÑ]$/.test(e.key)) {
                if (currentTile < 5) {
                    boardState[currentRow][currentTile] = e.key;
                    currentTile++;
                    updateBoard();
                }
            }
        }

        function updateBoard() {
            const tiles = document.querySelectorAll('#game-board .tile');
            tiles.forEach((tile, index) => {
                const row = Math.floor(index / 5);
                const col = index % 5;
                tile.textContent = boardState[row][col] || '';
                tile.className = 'tile';
            });
        }

        function init() {
            initBoard();
            setLevel(level);
            fetchWord(level);
            updateStats();

            document.getElementById('keyboard').addEventListener('click', (e) => {
                if (gameEnded) return;

                if (e.target.id === 'enter') {
                    checkGuess();
                } else if (e.target.id === 'delete') {
                    if (currentTile > 0) {
                        boardState[currentRow][currentTile - 1] = '';
                        currentTile--;
                        updateBoard();
                    }
                } else if (e.target.tagName === 'BUTTON') {
                    const key = e.target.textContent;
                    if (currentTile < 5) {
                        boardState[currentRow][currentTile] = key;
                        currentTile++;
                        updateBoard();
                    }
                }
            });

            document.querySelectorAll('#keyboard button').forEach(button => {
                button.addEventListener('click', () => {
                    const key = button.textContent;
                    if (key === 'ENVIAR') {
                        checkGuess();
                    } else if (key === '⌫') {
                        if (currentTile > 0) {
                            boardState[currentRow][currentTile - 1] = '';
                            currentTile--;
                            updateBoard();
                        }
                    } else {
                        if (currentTile < 5) {
                            boardState[currentRow][currentTile] = key;
                            currentTile++;
                            updateBoard();
                        }
                    }
                });
            });

            window.addEventListener('keydown', handleKeyPress);

            document.querySelector('#game-end-modal .close').addEventListener('click', closeModal);
            document.querySelector('#last-level-modal .close').addEventListener('click', closeModal);
        }

        init();
    </script>
</body>
</html>
