<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">La Palabra del Día - Nivel 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #level-title {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(6, 50px);
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tile {
            width: 50px;
            height: 50px;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #fff;
            transition: background-color 0.3s;
        }
        .correct { background-color: #6aaa64; color: white; }
        .present { background-color: #c9b458; color: white; }
        .absent { background-color: #787c7e; color: white; }
        #keyboard {
            margin-top: 20px;
        }
        #keyboard button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 18px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #keyboard button.correct { background-color: #6aaa64; color: white; }
        #keyboard button.present { background-color: #c9b458; color: white; }
        #keyboard button.absent { background-color: #787c7e; color: white; }
        #keyboard button#enter { background-color: #4caf50; color: white; }
        #keyboard button#delete { background-color: #f44336; color: white; }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
        }
        .modal h2 {
            font-size: 20px;
        }
        .modal .stat {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .modal .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .modal .close:hover,
        .modal .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal .message {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>LA PALABRA DEL DÍA</h1>
    <div id="level-title">Nivel 1</div>
    <div id="game-board">
        <!-- The game tiles will be generated here by JavaScript -->
    </div>
    <div id="keyboard">
        <!-- Keyboard layout -->
        <button>Q</button><button>W</button><button>E</button><button>R</button><button>T</button><button>Y</button><button>U</button><button>I</button><button>O</button><button>P</button>
        <br>
        <button>A</button><button>S</button><button>D</button><button>F</button><button>G</button><button>H</button><button>J</button><button>K</button><button>L</button><button>Ñ</button>
        <br>
        <button>Z</button><button>X</button><button>C</button><button>V</button><button>B</button><button>N</button><button>M</button>
        <br>
        <button id="enter">ENVIAR</button><button id="delete">⌫</button>
    </div>

    <!-- Modal for Statistics and Game End -->
    <div id="game-end-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="message" id="game-end-message"></div>
            <div class="stat">
                <span>JUGADAS:</span><span id="games-played">0</span>
            </div>
            <div class="stat">
                <span>VICTORIAS:</span><span id="win-percentage">0%</span>
            </div>
            <div class="stat">
                <span>RACHA ACTUAL:</span><span id="current-streak">0</span>
            </div>
            <div class="stat">
                <span>MEJOR RACHA:</span><span id="best-streak">0</span>
            </div>
        </div>
    </div>

    <!-- Modal for Last Level -->
    <div id="last-level-modal" class="modal">
        <div class="modal-content">
            <div class="message" id="last-level-message"></div>
            <div class="stat">
                <span>JUGADAS:</span><span id="last-level-games-played">0</span>
            </div>
            <div class="stat">
                <span>VICTORIAS:</span><span id="last-level-win-percentage">0%</span>
            </div>
            <div class="stat">
                <span>RACHA ACTUAL:</span><span id="last-level-current-streak">0</span>
            </div>
            <div class="stat">
                <span>MEJOR RACHA:</span><span id="last-level-best-streak">0</span>
            </div>
        </div>
    </div>

    <script>
        let wordOfTheDay = '';
        let currentRow = 0;
        let currentTile = 0;
        let gameEnded = false;
        let boardState = Array(6).fill("").map(() => Array(5).fill(""));
        let keyboardState = {};
        let level = 0; // Level starts at 0 (Level 1)

        // Load saved stats
        const stats = {
            gamesPlayed: localStorage.getItem('gamesPlayed') || 0,
            wins: localStorage.getItem('wins') || 0,
            currentStreak: localStorage.getItem('currentStreak') || 0,
            bestStreak: localStorage.getItem('bestStreak') || 0,
        };

        function updateStats() {
            document.getElementById('games-played').textContent = stats.gamesPlayed;
            document.getElementById('win-percentage').textContent = stats.gamesPlayed ? Math.floor((stats.wins / stats.gamesPlayed) * 100) + '%' : '0%';
            document.getElementById('current-streak').textContent = stats.currentStreak;
            document.getElementById('best-streak').textContent = stats.bestStreak;
            document.getElementById('last-level-games-played').textContent = stats.gamesPlayed;
            document.getElementById('last-level-win-percentage').textContent = stats.gamesPlayed ? Math.floor((stats.wins / stats.gamesPlayed) * 100) + '%' : '0%';
            document.getElementById('last-level-current-streak').textContent = stats.currentStreak;
            document.getElementById('last-level-best-streak').textContent = stats.bestStreak;
        }

        function saveStats() {
            localStorage.setItem('gamesPlayed', stats.gamesPlayed);
            localStorage.setItem('wins', stats.wins);
            localStorage.setItem('currentStreak', stats.currentStreak);
            localStorage.setItem('bestStreak', stats.bestStreak);
        }

        function showModal(message, isLastLevel = false) {
            const modal = isLastLevel ? document.getElementById('last-level-modal') : document.getElementById('game-end-modal');
            document.getElementById(isLastLevel ? 'last-level-message' : 'game-end-message').textContent = message;
modal.style.display = 'block';
}
        function closeModal() {
        document.getElementById('last-level-modal').style.display = 'none';
        document.getElementById('game-end-modal').style.display = 'none';
    }

    function fetchWord() {
        // Fetching the current word from the file based on level
        fetch('dias.txt')
            .then(response => response.text())
            .then(data => {
                const words = data.split('\n');
                wordOfTheDay = words[level].trim().toUpperCase();
                if (!wordOfTheDay) {
                    showModal('¡Has llegado al último nivel! Aquí están tus estadísticas.');
                    gameEnded = true;
                } else {
                    setupBoard();
                }
            });
    }

    function setupBoard() {
        const gameBoard = document.getElementById('game-board');
        gameBoard.innerHTML = '';
        boardState = Array(6).fill("").map(() => Array(5).fill(""));

        for (let row = 0; row < 6; row++) {
            for (let col = 0; col < 5; col++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                tile.dataset.row = row;
                tile.dataset.col = col;
                tile.addEventListener('click', () => {
                    if (!gameEnded) {
                        tile.textContent = '';
                        tile.classList.remove('correct', 'present', 'absent');
                        currentTile = col;
                        currentRow = row;
                        tile.focus();
                    }
                });
                gameBoard.appendChild(tile);
            }
        }
    }

    function checkWord() {
        const guess = boardState[currentRow].join('');
        if (guess === wordOfTheDay) {
            // Correct guess
            document.querySelectorAll('.tile').forEach(tile => {
                if (tile.dataset.row == currentRow) {
                    tile.classList.add('correct');
                }
            });
            stats.wins++;
            stats.currentStreak++;
            if (stats.currentStreak > stats.bestStreak) stats.bestStreak = stats.currentStreak;
            stats.gamesPlayed++;
            saveStats();
            updateStats();
            level++;
            if (level >= document.querySelectorAll('#game-board .tile').length / 6) {
                showModal('¡Has llegado al último nivel! Aquí están tus estadísticas.', true);
            } else {
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            }
        } else {
            // Incorrect guess
            document.querySelectorAll('.tile').forEach(tile => {
                if (tile.dataset.row == currentRow) {
                    tile.classList.add('absent');
                }
            });
            stats.currentStreak = 0;
            stats.gamesPlayed++;
            saveStats();
            updateStats();
        }
    }

    function handleKeyboardInput(event) {
        if (gameEnded) return;

        const key = event.key.toUpperCase();
        if (key === 'ENTER') {
            checkWord();
        } else if (key === 'BACKSPACE') {
            if (currentTile > 0) {
                currentTile--;
                boardState[currentRow][currentTile] = '';
                document.querySelector(`.tile[data-row="${currentRow}"][data-col="${currentTile}"]`).textContent = '';
            }
        } else if (key.match(/^[A-ZÑ]$/)) {
            if (currentTile < 5) {
                boardState[currentRow][currentTile] = key;
                document.querySelector(`.tile[data-row="${currentRow}"][data-col="${currentTile}"]`).textContent = key;
                currentTile++;
            }
        }
    }

    function handleKeyboardClick(event) {
        if (gameEnded) return;

        const button = event.target;
        const key = button.textContent;

        if (key === 'ENVIAR') {
            checkWord();
        } else if (key === '⌫') {
            if (currentTile > 0) {
                currentTile--;
                boardState[currentRow][currentTile] = '';
                document.querySelector(`.tile[data-row="${currentRow}"][data-col="${currentTile}"]`).textContent = '';
            }
        } else if (key.match(/^[A-ZÑ]$/)) {
            if (currentTile < 5) {
                boardState[currentRow][currentTile] = key;
                document.querySelector(`.tile[data-row="${currentRow}"][data-col="${currentTile}"]`).textContent = key;
                currentTile++;
            }
        }
    }

    document.querySelectorAll('#keyboard button').forEach(button => {
        button.addEventListener('click', handleKeyboardClick);
    });

    window.addEventListener('keydown', handleKeyboardInput);
    document.querySelector('.modal .close').addEventListener('click', closeModal);

    fetchWord();
    setupBoard();

    window.addEventListener('load', () => {
        document.getElementById('page-title').textContent = `La Palabra del Día - Nivel ${level + 1}`;
        document.getElementById('level-title').textContent = `Nivel ${level + 1}`;
    });
</script>
